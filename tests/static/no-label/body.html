<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Label HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group span {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tab {
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
        }
        .tab.active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h1>No Label HTML</h1>

<div class="form-group">
    Button:</span>
    <button id="example-button">Click Me</button>
    <button id="example-button-invisible" style="display: none;">Click Me Invisible</button>
</div>

<div class="form-group">
    Link:</span>
    <a href="#" id="example-link">Go to example</a>
</div>

<div class="form-group">
    Tabs:</span>
    <ul class="tabs" id="example-tabs">
        <li class="tab" id="tab1"><a href="#">Tab 1</a></li>
        <li class="tab" id="tab2"><a href="#">Tab 2</a></li>
        <li class="tab" id="tab3"><a href="#">Tab 3</a></li>
    </ul>
</div>

<div class="form-group">
    Instrument:</span>
    <input type="text" id="example-instrument" placeholder="Type instrument name">
</div>

<div class="form-group">
    Checkbox:</span>
    <input type="checkbox" id="example-checkbox"> I agree to the terms
</div>

<div class="form-group">
    Radio Buttons:</span>
    <input type="radio" name="example-radio" id="radio1" value="1"> Option 1<br>
    <input type="radio" name="example-radio" id="radio2" value="2"> Option 2<br>
    <input type="radio" name="example-radio" id="radio3" value="3"> Option 3
</div>

<div class="form-group">
    Dropdown:
    <select id="example-dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
</div>

<div class="form-group">
    Multiselect:
    <select id="example-multiselect" multiple>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
    </select>
</div>

<div class="form-group">
    Checkboxes:
    <input type="checkbox" id="checkbox1"> Checkbox 1<br>
    <input type="checkbox" id="checkbox2"> Checkbox 2<br>
    <input type="checkbox" id="checkbox3"> Checkbox 3
</div>

<div class="form-group">
    Slider:
    <input type="range" id="example-slider" min="0" max="100">
</div>

<div class="form-group">
    Textarea:
    <textarea id="example-textarea" rows="4" cols="50" placeholder="Enter your text here"></textarea>
</div>

<div class="form-group">
    Input Field:
    <input type="text" id="example-input" placeholder="Enter text">
</div>

</body>
</html>
