<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Visibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group span {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tab {
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
        }
        .tab.active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h1>Text Visibility Page</h1>

<div>Text I should see</div>
<div style="display: none;">Text I should NOT see</div>

<div role="dialog">
    <div>Dialog Text I should see</div>
    <div style="display: none;">Dialog Text I should NOT see</div>
</div>

<div class="tooltip">
    <div>Tooltip Text I should see</div>
    <div style="display: none;">Tooltip Text I should NOT see</div>
</div>


<div id="table_row_columns" style="margin-top: 100px;">
    Table Row Columns
    <table>
        <tr>
            <th>
                Row Name
            </th>
            <th>
                Column 1
            </th>
            <th>
                Column 2
            </th>
        </tr>
        <tr>
            <td>Row 1</td>
            <td>
                ROW #1 VALUE #1
            </td>
            <td>
                ROW #1 VALUE #2
            </td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td>
                ROW #2 VALUE #1
            </td>
            <td>
                ROW #2 VALUE #2
            </td>
        </tr>
    </table>
</div>

</body>
</html>
