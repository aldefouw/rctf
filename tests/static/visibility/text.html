<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Visibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group span {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tab {
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
        }
        .tab.active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h1>Text Visibility Page</h1>

<div>Text I should see</div>
<div style="display: none;">Text I should NOT see</div>

<div role="dialog">
    <div>Dialog Text I should see</div>
    <div style="display: none;">Dialog Text I should NOT see</div>
</div>

<div class="tooltip">
    <div>Tooltip Text I should see</div>
    <div style="display: none;">Tooltip Text I should NOT see</div>
</div>

</body>
</html>
