<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Formed HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tab {
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
        }
        .tab.active {
            background-color: #ddd;
        }
    </style>
</head>
<div role="dialog">
<h1>Well Formed Dialog</h1>

<div class="form-group">
    <label for="example-button">Button:</label>
    <button id="example-button">Click Me</button>
</div>

<div class="form-group">
    <label for="example-link">Link:</label>
    <a href="#" id="example-link">Go to example</a>
</div>

<div class="form-group">
    <ul class="tabs" id="example-tabs">
        <li class="tab" id="tab1"><a href="#">Tab 1</a></li>
        <li class="tab" id="tab2"><a href="#">Tab 2</a></li>
        <li class="tab" id="tab3"><a href="#">Tab 3</a></li>
    </ul>
</div>

<div class="form-group">
    <label for="example-instrument">Instrument:</label>
    <input type="text" id="example-instrument" placeholder="Type instrument name">
</div>

<div class="form-group">
    <label for="example-checkbox">Checkbox:</label>
    <input type="checkbox" id="example-checkbox"> I agree to the terms
</div>

<div class="form-group">
    <label>Radio Buttons:</label>
    <input type="radio" name="example-radio" id="radio1" value="1"> <label for="radio1">Option 1</label><br>
    <input type="radio" name="example-radio" id="radio2" value="2"> <label for="radio2">Option 2</label><br>
    <input type="radio" name="example-radio" id="radio3" value="3"> <label for="radio3">Option 3</label>
</div>

<div class="form-group">
    <label for="example-dropdown">Dropdown:</label>
    <select id="example-dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
</div>

<div class="form-group">
    <label for="example-multiselect">Multiselect:</label>
    <select id="example-multiselect" multiple>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
    </select>
</div>

<div class="form-group">
    <label>Checkboxes:</label>
    <input type="checkbox" id="checkbox1"> <label for="checkbox1">Checkbox 1</label><br>
    <input type="checkbox" id="checkbox2"> <label for="checkbox2">Checkbox 2</label><br>
    <input type="checkbox" id="checkbox3"> <label for="checkbox3">Checkbox 3</label>
</div>

<div class="form-group">
    <label for="example-slider">Slider:</label>
    <input type="range" id="example-slider" min="0" max="100">
</div>

<div class="form-group">
    <label for="example-textarea">Textarea:</label>
    <textarea id="example-textarea" rows="4" cols="50" placeholder="Enter your text here"></textarea>
</div>

<div class="form-group">
    <label for="example-input">Input Field:</label>
    <input type="text" id="example-input" placeholder="Enter text">
</div>

</div>
</html>
